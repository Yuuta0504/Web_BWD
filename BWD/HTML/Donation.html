<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donate Page</title>
    <link rel="stylesheet" href="/BWD/CSS/Donation.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/BWD/Images/Logo.png">

</head>
<body>
    <div class="container1">
        <!-- Header Top -->
        <div class="header-top">
            <div class="logo">
                <a href="/BWD/HTML/main.html"><img src="/BWD/Images/Logo.png" alt="Logo" width="100%" height="100%"></a> 
            </div>
            <div class="search-container">
                <input type="text" placeholder="Tìm kiếm dự án...">
                <button><i class="bi bi-search"></i></button>
            </div>
            <div class="auth-buttons">
                <button class="login"><a href="/BWD/HTML/Login.html" style="text-decoration: none; color: black;">Đăng nhập</a></button>
            </div>
        </div>
        <!-- Submenu -->
        <nav class="submenu">
            <a href="/BWD/HTML/main.html" class="submenu-item">
                <lord-icon src="https://cdn.lordicon.com/cnpvyndp.json" trigger="morph" state="morph-home-2" colors="primary:#a4c3a2" style="width:30px;height:30px"></lord-icon>
                <span>Trang chủ</span>
            </a>
            <a href="/BWD/HTML/Donation.html" class="submenu-item">
                <lord-icon src="https://cdn.lordicon.com/xyboiuok.json" trigger="morph" state="morph-heart" colors="primary:#a4c3a2" style="width:30px;height:30px"></lord-icon>
                <span>Đóng góp</span>
            </a>
            <a href="/BWD/HTML/Project.html" class="submenu-item">
                <lord-icon src="https://cdn.lordicon.com/jkzgajyr.json" trigger="morph" state="morph-folder" colors="primary:#a4c3a2" style="width:30px;height:30px"> </lord-icon>
                <span>Dự án</span>
            </a>
            <a href="/BWD/HTML/AboutUs.html" class="submenu-item">
                <lord-icon src="https://cdn.lordicon.com/kthelypq.json" trigger="hover" colors="primary:#a4c3a2" style="width:30px;height:30px"></lord-icon>
                <span>Về chúng tôi</span>
            </a>
            <a href="/BWD/HTML/CallForHelp.html" class="submenu-item">
                <lord-icon src="https://cdn.lordicon.com/srsgifqc.json" trigger="hover" colors="primary:#a4c3a2" style="width:30px;height:30px;"></lord-icon>
                <span>Hỗ trợ</span>
            </a>
        </nav>
    </div>
    <div class="container2">
        <div class="QuyenGop">
            <div class="FormDongGop">
                <h1>Đơn Đóng Góp vào Quỹ</h1>
                <form action="">
                    <label>Họ và tên *</label>
                    <input type="text" name="fullname" required>
                    <br>
                    <label>Email *</label>
                    <input type="email" name="email" required>
                    <br>
                    <label>Số điện thoại</label>
                    <input type="tel" name="phone">
                    <br>
                    <label>Số tiền muốn ủng hộ *</label>
                    <select name="amount" required>
                        <option value="">-- Chọn số tiền --</option>
                        <option value="50000">50.000 VND</option>
                        <option value="100000">100.000 VND</option>
                        <option value="200000">200.000 VND</option>
                        <option value="custom">Khác</option>
                    </select>

                    <input type="number" name="customAmount" placeholder="Nhập số tiền cụ thể (nếu chọn 'Khác')">
                    <label>Phương thức thanh toán *</label>
                    <select name="paymentMethod" required>
                        <option value="bank">Chuyển khoản ngân hàng</option>
                        <option value="qr">Quét mã QR</option>
                        <option value="momo">Ví MoMo</option>
                    </select>
                    <br>
                    <label>Thông điệp</label>
                    <textarea name="message" placeholder="Gửi lời chúc hoặc ghi chú..."></textarea>
                    <br>
                    <button type="submit">DONATE</button>

                </form>
            </div>
        </div>
        <div class="ThongKe">
            <div class="pageGrid">
                <div class="pageItem">
                    <h1 id="counter1">0</h1>
                    <p> Số chiến dịch & quỹ đang diễn ra</p>
                </div>
                <div class="pageItem">
                    <h1 id="counter2">0</h1>
                    <p>Số người được hỗ trợ</p>
                </div>
                <div class="pageItem">
                    <h1 id="counter3">0</h1>
                    <p>Số lượng nhà hảo tâm</p>
                </div>
                <div class="pageItem">
                    <h1 id="counter4">0</h1>
                    <p>Số tiền đã quyên góp</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/BWD/JavaScript/slider.js"></script>
    <script src="/BWD/JavaScript/faq.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="/BWD/JavaScript/counter.js"></script>
    <script>animateCounter('counter1',99,2000)</script>
    <script>animateCounter('counter2',5000,.9)</script>
    <script>animateCounter('counter3',1000,2000)</script>
    <script>animateCounter('counter4',700000000,2.9)</script>
</body>
</html>
